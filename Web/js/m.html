<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hi(){
            x=document.getElementById("demo")
            if (x.src.match("aqua")){
                x.style.background-color = "red"
            }
            else{
                x.style.background-color = "aqua"
            }

        }
    </script>
    <p>hi</p>
    <div id="demo" style="height: 10px;width: 10px;background-color: aqua;" type="button" onclick="hi()" ></div>
</body>
</html>
